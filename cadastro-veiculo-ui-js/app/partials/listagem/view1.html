<div >
  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading"><span class="lead">Lista de Veículos </span></div>
    <div class="panel-body" >
        <div class="table-responsive" ng-controller="getcontroller">
                <button id="btn-id" type="button" class="btn btn-primary" ng-click="getfunction()">Listar Veículos</button>
                <ul>
            <table  class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>MARCA</th>
                   
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="u in response">
                    <td>{{u.id}}</td>
                    <td>{{u.marca}}</td>
                   
                   
                </tr>
                </tbody>
            </table>   
            </ul>   
        </div>
    </div>
</div>
</div>
