<div >
  <div class="panel panel-default" >
    <!-- Default panel contents -->
    <div class="panel-heading"><span class="lead">Lista de Veículos </span></div>
    
    <div class="panel-body" >
        <div class="table-responsive" ng-controller="getcontroller">

                <form class="form-horizontal" ng-show="userid" name="customerForm" ng-submit="updateUser()">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id">Id:</label>
                            <div class="col-sm-5">
                              <input ng-model="user.id" type="text" class="form-control" 
                                placeholder="Digite o Id"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="marca">Marca:</label>
                            <div class="col-sm-5">
                              <input ng-model="user.marca" type="text" class="form-control"
                                placeholder="Digite a marca"/>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                      </form>
        <br>
                <ul>
            <table   class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>MARCA</th>
                   
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in response">
                    <td>{{user.id}}</td>
                    <td>{{user.marca}}</td>

                    <td>
                        <button class="btn btn-success btn-sm" ng-click="editUser(user)">Edit</button>
                        <button class="btn btn-danger btn-sm" ng-click="deleteUser(user)">Delete</button>
                      </td>
                </tr>
                </tbody>
            </table>   
           
            <div ng-if="restMessage!==undefined">
                <div class="alert alert-info alert-dismissable"  ng-if="!error">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
                      {{restMessage}}
                </div>
                <div class="alert alert-danger alert-dismissable"  ng-if="error">
                    <a class="close" data-dismiss="alert" aria-label="close">×</a>
                    {{restMessage}}
                </div>
            </div>
            </ul>   
        </div>
    </div>
</div>
</div>
