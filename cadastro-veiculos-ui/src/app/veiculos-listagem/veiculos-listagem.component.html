<div class="ui-g">
  <div class="ui-g-12">
    <p-table [value]="veiculos" responsive="true">
      <ng-template pTemplate="caption">
        Listagem de veículos
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th class="col-header-id">Id</th>
          <th>Marca</th>

        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-veiculo>
        <tr>
          <td>
            <span class="ui-column-title">Código</span>
            {{ veiculo.id }}
          </td>
          <td>
            <span class="ui-column-title">Cliente</span>
            {{ veiculo.marca }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
